<script>
function hover(id) {
	var el_id = document.getElementById(id).id;
	document.getElementById(id).src = "assets/".concat(el_id).concat("_hover.png");
	var message_el = document.getElementById("hover_message");
	if (el_id == "twit") {
		message_el.innerHTML = "Follow me on Twitter!";
	} else if (el_id == "lin") {
		message_el.innerHTML = "Connect with me on LinkedIn!";
	} else if (el_id == "git") {
		message_el.innerHTML = "Check out my projects on GitHub!";
	}
}
function hoverOut(id) {
	var el_id = document.getElementById(id).id;
